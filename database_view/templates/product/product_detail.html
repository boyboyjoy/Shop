<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 80%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  font-size: 14px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<form action="{% url 'product_update' object.product_id %}" method="post">
    {% csrf_token %}
    {{ update_form.as_p }}
    <input type="submit" value="Update">
</form>
<br><br>
        <table>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Vendor code</th>
                <th>Count</th>
            </tr>
            <tr>
                <td>{{ object.title }}</td>
                <td>{{ object.price }}</td>
                <td>{{ object.vendor_code }}</td>
                <td>{{ object.count }}</td>
            </tr>
        </table>
    </form>
<br><br>
    <a href="{% url 'product_list' %}">Back to list</a>
    </body>
</html>
