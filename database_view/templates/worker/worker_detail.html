<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 80%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  font-size: 14px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<form action="{% url 'worker_update' object.worker_id %}" method="post">
    {% csrf_token %}
    {{ update_form.as_p }}
    <input type="submit" value="Обновить">
</form>
<br><br>
        <table>
            <tr>
                <th>Должность</th>
                <th>Отдел</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Котактный телефон</th>
            </tr>
            <tr>
                <td>{{ object.position_id }}</td>
                <td>{{ object.department_id }}</td>
                <td>{{ object.surname}}</td>
                <td>{{ object.name}}</td>
                <td>{{ object.second_name}}</td>
                <td>{{ object.phone}}</td>
            </tr>
        </table>
    </form>
<br><br>
    <a href="{% url 'worker_list' %}">назад</a>
    </body>
</html>
