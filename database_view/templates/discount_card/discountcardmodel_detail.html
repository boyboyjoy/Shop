<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 80%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  font-size: 14px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<form action="{% url 'discount_card_update' object.card_id %}" method="post">
    {% csrf_token %}
    {{ update_form.as_p }}
    <input type="submit" value="Обновить">
</form>
<br><br>
        <table>
            <tr>
                <th>Клиент</th>
                <th>Размер скидки</th>
            </tr>
            <tr>
                <td>{{ object.client_id }}</td>
                <td>{{ object.discount_value }}</td>
            </tr>
        </table>
    </form>
<br><br>
    <a href="{% url 'discount_card_list' %}">назад</a>
    </body>
</html>
